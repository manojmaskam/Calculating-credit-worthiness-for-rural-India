<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Credit Loan Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="prediction-card">
                    <div class="card-header">
                        <h3>Rural Credit Loan Predictor</h3>
                    </div>
                    <div class="card-body">
                        <form action="/predict" method="POST">
                            <!-- Personal Information -->
                            <div class="section-title mb-4">
                                <h4><i class="fas fa-user"></i> Personal Information</h4>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" min="18" max="100" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="sex" class="form-label">Sex</label>
                                    <select class="form-select" id="sex" name="sex" required>
                                        <option value="0">Female</option>
                                        <option value="1">Male</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Financial Information -->
                            <div class="section-title mb-4">
                                <h4><i class="fas fa-wallet"></i> Financial Information</h4>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="annual_income" class="form-label">Annual Income (₹)</label>
                                    <input type="number" class="form-control" id="annual_income" name="annual_income" min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="monthly_expenses" class="form-label">Monthly Expenses (₹)</label>
                                    <input type="number" class="form-control" id="monthly_expenses" name="monthly_expenses" min="0" required>
                                </div>
                            </div>

                            <!-- Family Information -->
                            <div class="section-title mb-4">
                                <h4><i class="fas fa-home"></i> Family Information</h4>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="old_dependents" class="form-label">Old Dependents</label>
                                    <input type="number" class="form-control" id="old_dependents" name="old_dependents" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="young_dependents" class="form-label">Young Dependents</label>
                                    <input type="number" class="form-control" id="young_dependents" name="young_dependents" min="0" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="occupants_count" class="form-label">Household Occupants</label>
                                    <input type="number" class="form-control" id="occupants_count" name="occupants_count" min="1" required>
                                </div>
                            </div>

                            <!-- Property Information -->
                            <div class="section-title mb-4">
                                <h4><i class="fas fa-building"></i> Property Information</h4>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="house_area" class="form-label">House Area (sq ft)</label>
                                    <input type="number" class="form-control" id="house_area" name="house_area" min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="type_of_house" class="form-label">Type of House</label>
                                    <select class="form-select" id="type_of_house" name="type_of_house" required>
                                        <option value="0">R</option>
                                        <option value="1">T1</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Loan Information -->
                            <div class="section-title mb-4">
                                <h4><i class="fas fa-money-bill-wave"></i> Loan Information</h4>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="loan_installments" class="form-label">Loan Installments</label>
                                    <input type="number" class="form-control" id="loan_installments" name="loan_installments" min="12" max="50" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary submit-btn">
                                    <i class="fas fa-calculator me-2"></i>Predict Loan Amount
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
